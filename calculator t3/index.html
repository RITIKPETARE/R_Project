<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">


<div>
    <button class="operator3">AC</button>
    <button class="operator3">DEL</button>
    <button class="operator3">%</button>
    <button class="operator">/</button>
</div>
  
<div>
    <button class="operator2">7</button>
    <button class="operator2">8</button>
    <button class="operator2">9</button>
    <button class="operator">*</button>
</div>
  
<div>
    <button class="operator2">4</button>
    <button class="operator2">5</button>
    <button class="operator2">6</button>
    <button class="operator">-</button>
</div>
  
<div>
    <button class="operator2">1</button>
    <button class="operator2">2</button>
    <button class="operator2">3</button>
    <button class="operator">+</button>
</div>
<div>
    <button class="operator2">00</button>
    <button class="operator2">0</button>
    <button class="operator2">.</button>
    <button class="equal">=</button>

</div>
</div>

<script src="cal.js"></script>    

</body>
</html>
